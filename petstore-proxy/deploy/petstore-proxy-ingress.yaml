apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petstore-proxy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: petstore-api-service
    servicePort: 80
  rules:
  - host: petstore.abc.com
    http:
      paths:
      - path: /api
        backend:
          serviceName: petstore-api-service
          servicePort: 80
